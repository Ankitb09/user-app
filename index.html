<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="scss/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>

    <title>Job </title>

</head>

<body>
    <header class="header">
        <div class="container">
            <img src="images/servicenow-header-logo.svg" class="brand-logo" />
        </div>
    </header>
    <div class="container">
        <div class="clearfix mt-30">
            <div class="col col-6">
                <div class="main-content-section">
                    <h3>Manage you Job Posting With Confidence!</h3>
                    <p></p>
                    <ul>
                        <li><i class="fa fa-bullseye" aria-hidden="true"></i> Manage number of Jobs</li>
                        <li><i class="fa fa-bullseye" aria-hidden="true"></i> You can Delete </li>
                        <li><i class="fa fa-bullseye" aria-hidden="true"></i> You can edit</li>
                        <li><i class="fa fa-bullseye" aria-hidden="true"></i> Manage number of Jobs</li>
                    </ul>
                </div>
            </div>
            <div class="col col-4">
                <div class="form-container">
                    <ul class="tab-links">
                        <li class="active"><a href="#tab-signin">Sign in</a></li>
                        <li><a href="#tab-signup">Register</a></li>
                    </ul>
                    <div class="tab-content" id="tab-signin">
                        <div class="form-sign-in">
                            <div class="form-control label-float">
                                <input class="form-control" type="text" value="" />
                                <label>User Name</label>
                            </div>
                            <div class="form-control label-float">
                                <input class="form-control" type="password" value="" />
                                <label>Password</label>
                            </div>
                            <div>
                                <button class="btn btn-block btn-primary">Sign in</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="tab-signup">
                        <div class="form-sign-in">
                            <div class="form-control label-float">
                                <input class="form-control" type="text" value="" />
                                <label>User Name</label>
                            </div>
                            <div class="form-control label-float">
                                <input class="form-control" type="email" value="" />
                                <label>Email</label>
                            </div>
                            <div class="form-control label-float">
                                <input class="form-control" type="password" value="" />
                                <label>Password</label>
                            </div>
                            <div>
                                <button class="btn btn-block btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
