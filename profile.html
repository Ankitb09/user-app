<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Montserrat:300,400,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="scss/style.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/table.js"></script>
    <title>User Profile</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <img src="images/servicenow-header-logo.svg" class="brand-logo" />
            <a href="#" class="fl-right btn-logout">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
        </div>
    </header>
    <div class="container">
        <div class="unAuth-message">
            <a href="/index.html">Please Signin to Access your profile</a>
        </div>

        <div class="table-container">
            <h3>Product List</h3>
            <ul id="product-table" class="table-grid table-content">
                <li class="table-head">
                    <div>
                        <span class="table-col" data-column="1">#</span>
                        <span class="table-col" data-column="2">Name</span>
                        <span class="table-col" data-column="3">Product Code </span>
                        <span class="table-col" data-column="4">Size </span>
                        <span class="table-col" data-column="5">Price </span>
                        <span class="table-col" data-column="6">Color </span>
                        <span class="table-col" data-column="7">Available </span>
                        <span class="table-col" data-column="8">#</span>
                    </div>
                </li>
                <li class="table-body">
                    <!-- Data will be appended by table.js using db.json -->
                </li>
                <li>
                    <a href="javascript:void(0)">Add New Product</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
